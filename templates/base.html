<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='font-awesome/css/font-awesome.min.css')}}">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Paper Browser</title>
    {% endif %}
  </head>

  <body>

    <!-- Top Navbar -->
    <div id="navbar">
      <a href="{{ url_for('index') }}">Home</a> | 
      <a href="{{ url_for('add') }}">Add Paper</a> |
      Search
    </div>
    <hr />

    <!-- Left Directory pane -->
    <div id="dirpane">
      <ul>
        {% for cat in cats %}
        <li><a href="{{ url_for('index') + '?cat=' + cat }}">{{cat}}</a></li>
	{% endfor %}
	<li><a href="{{ url_for('index') + '?cat=_all' }}">View All</a></li>
      </ul>
    </div>
    <hr />

    {% block content %}
    {% endblock %}
  </body>
</html>
